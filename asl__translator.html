<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASL Handy</title>
    <!--==================== STYLE CSS ====================-->

    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/translator_stylesheet.css" />

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
  </head>
  <body>
    <!--==================== NAVBAR ====================-->
    <header class="header" id="header">
      <nav class="nav">
        <a href="index.html" class="nav__logo">ASL Handy</a>
        <div class="nav__menu show-menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="asl__recognition.html" class="nav__link active-link"
                >Recognition</a
              >
            </li>
            <li class="nav__item">
              <a href="asl__translator.html" class="nav__link active-link"
                >Translator</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--==================== ASL TRANSLATOR ====================-->
    <section class="textToSign">
      <div class="section__header">
        <h1 class="section__title">ASL Handy</h1>
        <h2 class="section__subtitle">Hand Sign Language Translator</h2>
      </div>
      <div class="container swiper">
        <div class="input-wrapper">
          <input type="text" id="inputText" placeholder="input text here..." />
          <div class="mic-wrapper">
            <div class="mic mic-off" id="start">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2.5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
                />
              </svg>
            </div>
            <div class="lang-wrapper">
              <div id="lang-en" class="lang-item lang-item-active">en-US</div>
              <div style="height: 5px"></div>
              <div id="lang-id" class="lang-item">id-ID</div>
            </div>
          </div>
        </div>
        <button class="btn__translate" id="btn__translate">Translate</button>
        <div class="display__img swiper-wrapper" id="display__img"></div>
      </div>
    </section>

    <!--==================== MAIN JS ====================-->
    <script src="assets/js/speechToText.js"></script>
    <script src="assets/js/translator_script.js"></script>

    <!--==================== SWIPER JS ====================-->
    <script type="module" src="assets/js/swiper-bundle.min.js"></script>
  </body>
</html>
